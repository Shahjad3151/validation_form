<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
    #table{margin-top:15vh;}
    tr{font-size:3vh;}
    input{font-size: 3vh; }
    button{font-size: 3vh; }
    </style>
<body>
    <table align="center" border="1" id="table">
        <tr><td>Number</td><td><input type="text" id="t3" ></td><td id="msg3">*</td></tr>
        <tr><td><button onclick="return validate()">Submit</button></td></tr>
    </table>
</body>
</html>
<script>
    function validate(){
    var x1=document.getElementById("t3").value.trim();
    var cod=/^([6-9]{1})+([0-9]{9})+$/;
    if(x1==""){
            document.getElementById("msg3").innerHTML="**please enter valid number";
            document.getElementById("t3").style.border='2px solid red' ;
            document.getElementById("msg3").style.color='red ';
            return false;
        }
    else if(x1.length<10 || x1.length>10){
            document.getElementById("msg3").innerHTML="**please enter valid number";
            document.getElementById("t3").style.border='2px solid red' ;
            document.getElementById("msg3").style.color='red ';
            return false;
        }
   
    else if(cod.test(x1)==0){
            document.getElementById("msg3").innerHTML="**please enter valid number";
            document.getElementById("t3").style.border='2px solid red' ;
            document.getElementById("msg3").style.color='red ';
            return false;
        }
    else{
            document.getElementById("t3").style.border='2px solid green' ;
            alert("Thanks Successflly Submitted");
        }
    }
</script>
