<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #table{margin-top:15vh;}
    tr{font-size:3vh;}
    input{font-size: 3vh; }
    button{font-size: 3vh; }
   
</style>
<body>
    <table align="center" border="1" id="table">
        <tr><td>Password</td><td><input type="text" id="t5" ></td><td id="msg5">*</td></tr>
        <tr><td><button onclick="return validate()">Submit</button></td></tr>
    </table>
</body>
</html>
<script>
    function validate(){
        var x1=document.getElementById("t5").value.trim();
        var cod= /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@.#$!%?&^])[A-Za-z\d@.#$!%?&]{8,15}$/;
       // Geeks@123    lwr case    numbr     special chrctr   upr case   
        if(x1==""){
            document.getElementById("msg5").innerHTML="**please enter valid password";
            document.getElementById("t5").style.border='2px solid red' ;
            document.getElementById("msg5").style.color='red ';
            return false;
        }
        else if(x1.length<8 || x1.length>15){
            document.getElementById("msg5").innerHTML="**password must be 8-20 character";
            document.getElementById("t5").style.border='2px solid red' ;
            document.getElementById("msg5").style.color='red ';
            return false;
        }
        else if(cod.test(x1)){
            document.getElementById("msg5").innerHTML="**please enter valid password";
            document.getElementById("t5").style.border='2px solid red' ;
            document.getElementById("msg5").style.color='red ';
            return false;
        } 
       
        else{
            document.getElementById("t5").style.border='2px solid green' ;
            alert("Thanks Successflly Submitted");
        }
      
    }
</script>
